<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <title>Todo List</title>
</head>
<body>

    <div id="content">

        <header id="header" class="no-user-select">
            <button id="menu-button">☰</button>
            <div id="title">
                ToDo<span>.zy</span>
            </div>
            <button id="dark-mode">Dark</button>
        </header>

        <main id="main">
            <nav class="navbar no-user-select">
                
                <!-- WORKING  -->

                <div class="nav-header">Home</div>
                <hr>
                <ul class="nav-list">
                    <li class="nav-item">All Tasks</li>
                    <li class="nav-item">Today</li>
                    <li class="nav-item">This Week</li>
                    <li class="nav-item">Important</li>
                </ul>

                <div class="nav-header">Projects</div>
                <hr>
                <ul class="nav-list">
                    <li class="nav-item">Project 1</li>
                    <li class="nav-item">Project 2</li>
                </ul>

                

            </nav>
            <div id="content-area">
                <ul id="task-list">
                    <li class="task">
                        Get something done
                        <div class="task-icons">
                            <img src="../src/images/important.png" alt="important">
                            <img src="../src/images/edit.png" alt="edit">
                            <img src="../src/images/trash.png" alt="trash">
                        </div>
                    </li>
                    <li class="task">
                        Get something else done
                        <div class="task-icons">
                            <img src="../src/images/important.png" alt="important">
                            <img src="../src/images/edit.png" alt="edit">
                            <img src="../src/images/trash.png" alt="trash">
                        </div>
                    </li>
                    <li class="task">
                        Get some other thing done
                        <div class="task-icons">
                            <img src="../src/images/important.png" alt="important">
                            <img src="../src/images/edit.png" alt="edit">
                            <img src="../src/images/trash.png" alt="trash">
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <footer id="footer" class="no-user-select">
            <div id="footer-content">
                <p>Copyright © 2022 dsimrayh</p> 
                <p style="font-size:22px;">|</p>

                <a id="gh-link" href="https://github.com/dsimrayh" target="_blank">github
                <img id="gh-logo" width="28px" height="28px" alt="logo" src="../src/images/github-logo.png">
                </a>
            </div>
        </footer>

    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
